<div class="row justify-content-center align-items-center absolute-overlay">
    <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="card">
            <img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="displayName">E-mail</label>
                        <input type="text" class="form-control"
                               name="displayName"
                               id="displayName" placeholder="Display name"
                               [(ngModel)]="user.name">
                    </div>

                    <div class="form-group">
                        <label for="emailInput">E-mail</label>
                        <input type="e-mail" class="form-control"
                               name="emailInput"
                               id="emailInput" placeholder="E-mail address"
                               [(ngModel)]="user.email">
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control"
                               name="passwordInput"
                               id="passwordInput" placeholder="Password"
                               [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordInput">Confirm password</label>
                        <input type="password" class="form-control"
                               name="confirmPasswordInput"
                               id="confirmPasswordInput" placeholder="Confirm password"
                               [(ngModel)]="passConfirm">
                        <div class="invalid-feedback">
                            Passwords don't match.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"
                            (click)="registerNewUser()">Create account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
