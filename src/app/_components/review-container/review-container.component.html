<ng-container *ngIf="cards && cardsToReview > 0; else nothingToReview">

    <ng-container *ngIf="cardIndex === -1">
        <div class="text-center">
            <h3>Review time!</h3>
            <h5>{{ cardsToReview }} card(s) in this review.</h5>
            <button class="btn btn-primary" (click)="cardIndex = 0">Click to begin</button>
        </div>
    </ng-container>

    <ng-container *ngIf="cardIndex === 0">
        <ng-container *ngFor="let card of cards; let i = index">
            <app-flashcard
                    *ngIf="i === cardIndex"
                    [card]="card"
                    (onAnswerGiven)="nextCard($event)">
            </app-flashcard>
        </ng-container>
    </ng-container>


    <ng-container *ngIf="cardIndex === 0 && cards.length === 0">
        <div class="text-center">
            <h1><i class="fas fa-trophy"></i></h1>
            <h3>Good work!</h3>
            <h5>You have guessed {{ goodAnswers }}</h5>
            <h5>out of {{ cardsToReview }} card(s).</h5>
        </div>
    </ng-container>

</ng-container>

<ng-template #nothingToReview>
    <div class="text-center">
        <h1><i class="fas fa-calendar-check"></i></h1>
        <h3>You have nothing to review.</h3>
    </div>
</ng-template>
